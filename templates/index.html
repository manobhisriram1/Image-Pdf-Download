<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Overlay and PDF Converter</title>
</head>
<body>
    <h1>Image Overlay and PDF Converter</h1>

    <!-- Form to upload image and select output type -->
    <form action="/process" method="POST" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="image" required><br><br>

        <label for="text">Enter overlay text:</label>
        <input type="text" name="text" placeholder="Enter text for overlay" required><br><br>

        <label for="output_type">Select output type:</label>
        <select name="output_type" required>
            <option value="image">Image</option>
            <option value="pdf">PDF</option>
        </select><br><br>
        
        <button type="submit">Process</button>
    </form>
</body>
</html>
